# Docker compose version
version: '3'

# The network 'inception' will link container between them via 'bridge'
networks:
  inception:
    name: inception
    driver: bridge

volumes:
  # Volume to store data from WordPress
  wp:
    driver: local
    name: wp
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/wordpress
  # Volume to store data from MariaDB
  db:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/mariadb

services:
  # WordPress service
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress # Path of the files for this docker 
    env_file:
      - .env # Define env variables
    depends_on:
      - mariadb # This service need this docker too
    volumes:
      - wp:/var/www/html # What volume is used to store the data
    networks:
      - inception # Name of the network
    restart: always

  # MariaDB service
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    restart: always

  # Nginx service
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    restart: always